<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 40px;
            font-size: 2.5rem; /* text-5xl */
            font-weight: 800; /* font-extrabold */
            line-height: 1.2;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 18px 25px;
            margin-bottom: 20px;
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            font-size: 1.25rem; /* text-xl */
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .option-button:hover {
            background-color: #4338ca; /* indigo-700 */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .option-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .option-button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice Management System</h1>
        <a href="/generate-estimate-form" class="option-button">Generate Tax Invoice Estimates</a>
        <a href="/generate-invoice-form" class="option-button">Generate Tax Invoice</a>
        <a href="/invoice-history" class="option-button">Show Invoice History</a>
    </div>
</body>
</html>
